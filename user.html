	<script>
		$(document).ready(function () {
			
			if (!localStorage.getItem("SessionKeyStore")) {
				console.log("ready!");
				location.href = 'home.html';
			}
			else
			{

				displayUser();
			}

			$('#modif').click(function () {
				$('#div_spinner_user').css('display','');
				$('#div_pageContent_user').css('display','none');
				editCurentEmployee();
				
				
			});

			$('#out').click(function () {
				$('#div_spinner_user').css('display','');
				$('#div_pageContent_user').css('display','none');
				logOut();
				$('#div_pageContent_user').css('display','none');
				
			});

			
		});
	</script>
